<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-group button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="webForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter email" required>
            <small>We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="url">Website URL</label>
            <input type="url" id="url" placeholder="https://example.com" required pattern="https?://.+">
        </div>
        <div class="form-group">
            <input type="checkbox" id="checkme">
            <label for="checkme">Check me out</label>
        </div>
        <div class="form-group">
            <button type="submit" id="submitBtn">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('webForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$/;

            if (!passwordPattern.test(password)) {
                alert('Password must be at least 10 characters long and contain at least one number, one uppercase letter, and one lowercase letter.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
